<div :id="filters.id" class="search-bar-filters row">
    <div v-for="filter in filters.filters" :class="'form-group' + filter.class">
        <!-- TEXT -->
        <div v-if="filter.type == 'text'">
            <label class="form-label" :for="filter.id">{{ filter.title }}</label>
            <input type="text" :id="filter.id" class="form-control" v-model="searchParams[filter.id]" :placeholder="filter.placeholder">
        </div>
        <!-- SELECT -->
        <div v-if="filter.type == 'select'">
            <label class="form-label" :for="filter.id">{{ filter.title }}</label>
            <select :id="filter.id" class="select2 form-control w-100 select2-hidden-accessible" style="width: 100%;">
                <option v-if="!filter.multiple"></option>
            </select>
        </div>
        <!-- PASSWORD -->
        <div v-if="filter.type == 'password'">
            <label class="form-label" :for="filter.id">{{ filter.title }}</label>
            <input type="password" :id="filter.id" class="form-control" v-model="searchParams[filter.id]" :placeholder="filter.placeholder">
        </div>
        <!-- CHECKBOX -->
        <div v-if="filter.type == 'checkbox'" class="custom-control custom-checkbox">
            <input type="checkbox" :id="filter.id" class="custom-control-input" v-model="searchParams[filter.id]">
            <label class="custom-control-label" :for="filter.id">{{ filter.title }}</label>
        </div>
        <!-- FORMATTED NUMBER -->
        <div v-if="filter.type == 'formatted-number'">
            <label class="form-label" :for="filter.id">{{ filter.title }}</label>
            <input type="number" :id="filter.id" class="form-control" v-model="searchParams[filter.id]" :placeholder="filter.placeholder">
        </div>
    </div>
    <slot>
    </slot>
</div>
